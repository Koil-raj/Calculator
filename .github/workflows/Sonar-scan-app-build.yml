name: Sonarqube integration and Build and Push Docker Image to ACR

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarqube-scan:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # recommended for accurate analysis & PR decoration

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        # If you prefer to override properties inline instead of using sonar-project.properties:
        # with:
        #   args: >
        #     -Dsonar.projectKey=simple-flask-app
        #     -Dsonar.sources=.
        #     -Dsonar.python.version=3.11

      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  build-and-push:
    name: Build & Push to ACR
    runs-on: ubuntu-latest
    needs: sonarqube-scan  # Only proceed if Quality Gate passed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/simple-flask-app:${{ github.sha }} \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/simple-flask-app:latest \
            .

      - name: Push Docker image to ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/simple-flask-app:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/simple-flask-app:latest
