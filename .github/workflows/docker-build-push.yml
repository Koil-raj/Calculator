name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build \
          -t ${{ secrets.ACR_LOGIN_SERVER }}/simple-flask-app:${{ github.sha }} \
          -t ${{ secrets.ACR_LOGIN_SERVER }}/simple-flask-app:latest \
          .

    - name: Push Docker image to ACR
      run: |
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/simple-flask-app:${{ github.sha }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/simple-flask-app:latest

